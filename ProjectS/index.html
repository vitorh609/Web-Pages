<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <menu id="imagem">
        <!-- <img src="img/img-principal.jpg" id="img" alt=""> -->
    </menu>

    
    <div id="container-form">
        <fieldset  id="form-container">
            <form action="">
                <div>
                    Km/l <input type="number" id="kml">
                    Comb√∫stivel(R$) <input type="number" id="combustivel"> 
                    Tipo: <select name="tipo" id="cobutivel">
                        <option value="tipo">Gasolina</option>
                        <option value="tipo">Etanol</option>
                    </select>
                </div>
                <div>
                     Odometro inicial <input type="number" id="kmInicio"> 
                    Odometro final <input type="number" id="kmFinal"> 
                </div>
                <div>
                    Data <input type="date" id="data"> 
                </div>
            </form>
            <div>
                <input type="button" value="Novo percurso" onclick="novoPercurso()">
                <input type="submit" value="Gerar Planilha" onclick="gerarPlanilha()">
            </div>

        </fieldset>
        
        <fieldset id="result-form">
           <table id="table-data">
                <tr>
                    <th>Data</th>
                    <th>Km inicial</th>
                    <th>Km final</th>
                    <th>Km total</th>
                    <th>Valor(R$)</th>
                </tr>
            </table>

           <input type="button" value="Zerar tabela" id="zerartabela" onclick="zerarTabela()">

        </fieldset>
    
       
    </div>  

    

    <script src="script.js"></script>
</body>
</html>
